<a href="#/posts/new">New Post</a>

<h3>Posts</h3>
<table>
  <tr>
    <th>Post Title</th>
    <th>Post Body</th>
    <th>Post Release Date</th>
  </tr>
  <tr ng-hide="posts.length">
    <td>No posts found. Get writing!</td>
  </tr>
  <tr ng-show="posts.length" ng-repeat="post in posts">
    <td>{{post.title}}</td>
    <td>{{post.body}}</td>
    <td>{{post.release_date}}</td>
    <td>
      <a href="#/posts/{{post.id}}/edit">Edit</a> | <a href="" ng-click="deletePost(post.id)">Remove</a>
    </td>
  </tr>
</table>
